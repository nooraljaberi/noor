<body>
      

            <div data-role="page"  id="PendingPage" >

               
                <div data-role="header" data-position="fixed" data-add-back-btn="true">
                    <h1> To Do List</h1>
                    <button id="CameraBtn"  data-icon="delete"></button> <br>

                    <div data-role="navbar">
                        <ul>
                            <li> <a href="#AddNewJob" data-ng-href="AddNewJob" data-icon="plus">Add New Job</a></li>
                            <li><a href="#CompletedPage" data-ng-href="CompletedPage" onclick="LoadJobsList();" data-icon="check">Completed</a></li>

                        </ul>

                </div>
                <h1>Pending Job</h1>
             <div id="PendingJobList" data-role="collapsible-set">


             </div>

            </div>
            
            <div data-role="page" id="AddNewJob" >
                <h1> Add New Job</h1>
                <div data-role="header" data-position="fixed"  data-add-back-btn="true">
                    <h1> To Do List</h1>
                    <div data-role="navbar">
                        <ul>
                            <li> <a href="#AddNewJob" data-ng-href="AddNewJob" data-icon="plus" >Add New Job</a></li>
                            <li><a href="#CompletedPage" data-ng-href="CompletedPAge" onclick="LoadJobsList();" data-icon="check">Completed</a></li>
                            <li><a href="#PendingPage" data-ng-href="PendingPage" onclick="LoadPendingList();" data-icon="alert">Pending</a></li>
                        </ul>
                        
                    </div>
                </div>
                <label for="text-3">Enter Job Title</label>
                <input name="text-3" id="JobTitle" type="text" value="" data-clear-btn="true">
                <label for="textarea-1">Enter Description</label>
                <textarea name="textarea-1" id="Description"></textarea>
                <button id="CameraBtn"  onclick="capturePhoto();" class="ui-btn ui-icon-camera ui-btn-icon-left ui-shadow ui-corner-all ui-alt-icon">Capture Photo</button> <br>
                <img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
              <a href="#CompletedPage" id="btn_Add" data-role="button" onclick="AddEntry();"> Add Entry</a>
                 <!-- <button id="btnSubmitt" onclick="AddEntry();">Add Entry</button>
   -->
             </div>
                
    <div class="ui-content" data-role="page" id="CompletedPage">

        <h1> Completed</h1>

        <div data-role="header" data-position="fixed" data-add-back-btn="true">
            <h1> To Do List</h1>
            <div data-role="navbar">
                <ul >
                    <li > <a href="#AddNewJob" data-ng-href="AddNewJob"  data-icon="plus">Add New Job</a></li>
                    <li><a href="#CompletedPage" data-ng-href="CompletedPage" onclick="LoadJobsList();" data-icon="check">Completed</a></li>
                    <li><a href="#PendingPage" data-ng-href="PendingPage" onclick="LoadPendingList();" data-icon="alert">Pending</a></li>
                </ul>


            </div>
            <div >
                <p><a href="#Completed" data-role="button" id="garSaved" onClick="LoadJobsList();" data-icon="arrow-r" data-iconpos="right">Display</a></p>

                <div id="CompletedJobList" data-role="collapsible-set"   >
                
                    
               
                </div>

                <input id="txtEmail" type="text" data-clear-btn="true"  />/br
          
                      <a href="mailto:" onclick="doEmail();">Send email</a>
            </div>

        </div>

       


    </div>
